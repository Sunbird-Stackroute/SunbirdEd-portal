<app-landing-section [textToDisplay]="" [showBanner]="false" [layoutConfiguration]="layoutConfiguration"
  [noTitle]="true">
</app-landing-section>
<div [appTelemetryStart]="telemetryCourseStart" [appTelemetryEnd]="telemetryCourseEndEvent">
  <div *ngIf="collectionData" class="relative9" [style.display]="!showLoader ? 'block' : 'none'"
    [appTelemetryImpression]="telemetryContentImpression">
    <!--CC-Player Back button -->

    <div
      class="sb-bg-color-purple sb-text-color-white sb-bg-white relative position cc-player__btn-back  tool-bar-container">
      <div class="container px-16">
        <div class="py-8 d-flex flex-ai-center width-full flex-jc-sb">
          <div class="wrap-btn-text d-flex">
            <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-text-color-white sb-left-icon-btn mr-auto"
              (click)="closeCollectionPlayer()">
              <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--white">
                  <use xlink:href="assets/images/sprite.svg#arrow-long-left"></use>
                </svg></i>
              <!-- {{resourceService?.frmelmnts?.btn?.back}} -->
            </button>

            <!--added breadcrumbs for tool bar-->
            <span class="text-left text-truncate text-white font-montserrat breadcrumbs-main-container"
              *ngIf="activePathHierarchy && activePathHierarchy?.length">
              <ul class="breadcrumbs">
                <div class="main-div-breadcrumbs-item">
                  <ng-container *ngFor="let data of activePathHierarchy;let i = index">
                    <li class="breadcrumbs_child">
                      <div>{{data.name}}</div>
                      <div>
                        <mat-icon *ngIf="activePathHierarchy.length-1 > i" class="icon-display">navigate_next</mat-icon>
                      </div>
                    </li>
                  </ng-container>
                </div>
              </ul>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!--CC-Player Content Header -->
    <div class="content-header cc-player__content-header px-32" *ngIf="collectionData">
      <div class="ui py-16">
        <div class="content-header__content">
          <div class="d-flex flex-dc flex-basis-1 mr-32 min-w-0">
            <div class="content-header__title font-weight-bold ellipsis text-left">{{collectionData.name}}</div>
            <div class="d-flex flex-ai-center content-header__info mt-4" *ngIf="collectionTreeNodes">
              <span *ngIf="collectionTreeNodes?.data?.subject">{{collectionTreeNodes?.data?.subject}}</span>
              <span class="dot-divider" *ngIf="collectionTreeNodes?.data?.gradeLevel"></span>
              <span *ngIf="collectionTreeNodes?.data?.gradeLevel">{{collectionTreeNodes?.data?.gradeLevel}}</span>
            </div>
          </div>
          <div class="d-flex flex-ai-end flex-w-wrap content-header__buttons">
            <button type="button" *ngIf="!isCopyAsCourseClicked" (click)="onShareLink();sharelinkModal=true;"
              class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
              <i class="blue share alternate icon"></i> {{resourceService?.frmelmnts?.lbl?.share}}
            </button>

            <button type="button" appTelemetryInteract [telemetryInteractObject]="collectionInteractObject"
              [telemetryInteractEdata]="copyContentInteractEdata"
              *ngIf="permissionService.permissionAvailable && collectionTreeNodes.data.contentType !== 'TextBook' && !isCopyAsCourseClicked"
              appPermission [permission]="['CONTENT_CREATOR', 'CONTENT_REVIEWER']"
              (click)="copyContent(collectionTreeNodes.data)" class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
              <i class="blue clone outline icon"></i> {{resourceService?.frmelmnts?.lbl?.copy}}
            </button>

            <button type="button" appTelemetryInteract [telemetryInteractObject]="collectionInteractObject"
              [telemetryInteractEdata]="copyContentInteractEdata"
              *ngIf="permissionService.permissionAvailable && collectionTreeNodes.data.contentType === 'TextBook' && !isCopyAsCourseClicked"
              appPermission [permission]="['BOOK_CREATOR']" (click)="copyContent(collectionTreeNodes.data)"
              class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
              <i class="blue clone outline icon"></i> {{resourceService?.frmelmnts?.lbl?.copy}}
            </button>

            <button type="button" appTelemetryInteract [telemetryInteractObject]="collectionInteractObject"
              [telemetryInteractEdata]="copyAsCourseInteractEdata" href="javascript:void(0)"
              *ngIf="permissionService.permissionAvailable && collectionTreeNodes.data.contentType === 'TextBook' && !isCopyAsCourseClicked"
              appPermission [permission]="['CONTENT_CREATOR']" (click)="copyAsCourse()"
              class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
              <img src="assets/images/copy-clone.svg" class="mr-4 pt-2">
              {{generaliseLabelService?.frmelmnts?.lbl?.copyAsCourse}}
            </button>

            <button type="button" appTelemetryInteract [telemetryInteractObject]="collectionInteractObject"
              [telemetryInteractEdata]="cancelInteractEdata" href="javascript:void(0)"
              *ngIf="permissionService.permissionAvailable && collectionTreeNodes.data.contentType === 'TextBook' && isCopyAsCourseClicked"
              appPermission [permission]="['CONTENT_CREATOR']" (click)="clearSelection()"
              class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
              {{resourceService?.frmelmnts?.btn?.cancel}}
            </button>

            <button [ngClass]="{ 'sb-btn-disabled': !(selectedItems.length > 0) }"
              [disabled]="!(selectedItems.length > 0)" type="button" appTelemetryInteract
              [telemetryInteractObject]="collectionInteractObject" [telemetryInteractEdata]="createCourseInteractEdata"
              href="javascript:void(0)"
              *ngIf="permissionService.permissionAvailable && collectionTreeNodes.data.contentType === 'TextBook' && isCopyAsCourseClicked"
              appPermission [permission]="['CONTENT_CREATOR']" (click)="createCourse()"
              class="sb-btn sb-btn-normal sb-btn-primary">
              {{generaliseLabelService?.frmelmnts?.btn?.create}}
            </button>

            <div class="certified-course__btn" *ngIf="isGroupAdmin">
              <button class="sb-btn sb-btn-secondary sb-btn-normal ml-auto textbook__addbtn" appAddToGroup
                [identifier]="collectionData?.identifier"
                [pageId]="collectionData?.primaryCategory.toLowerCase()">{{resourceService?.frmelmnts?.lbl?.AddtoGroup}}
              </button>
            </div>

            <div class="ui active inverted dimmer" *ngIf="showCopyLoader">
              <div class="ui text centered inline loader mt-40">
                {{resourceService.frmelmnts.lbl.copycontent}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CC-Player Video -->
    <div class="ui px-32">
      <div class="cc-player sb-g">
        <ng-container *ngIf="showSideNav">
        <section
          class="sb-g-col-xs-12 sb-g-col-md-4 sb-g-col-lg-4 sb-g-col-xxxl-4 cc-player__list mb-16 relative9 bg-pink sidebar-height"
          *ngIf="collectionData">
          <div class="toc-box-shadow mb-2" *ngIf="isCopyAsCourseClicked">
            <div class="sbselectpopover sbselectpopover--bg-white d-flex flex-ai-center sb-bg-color-white p-16">
              <h6 class="sb-color-primary font-weight-normal">
                {{generaliseLabelService?.frmelmnts?.lbl?.selectContentFromCourse}}</h6>
              <div class="sb-checkbox sb-checkbox-rightaligned sb-checkbox-primary ml-auto m-0">
                <input (click)="selectAllItem()" type="checkbox" id="checkbox" name="example">
                <label class="mb-0 mr-0 sb-color-primary" for="checkbox">
                  {{resourceService?.frmelmnts?.lbl?.selectAll}}</label>
              </div>
            </div>
          </div>
          <div class="toc-box-shadow mb-2">
            <sb-library-filters [hidden]="isSelectChapter" [tocList]="mimeTypeFilters" [layout]="'round-with-icon'"
              (selectedMimeType)="selectedFilter($event)">
            </sb-library-filters>
          </div>

          <div [hidden]="isSelectChapter" class="main-side-toc-content">
            <sb-toc-item [selectAll]="selectAll" [selectMode]="isCopyAsCourseClicked"
              [activeMimeTypeFilter]="activeMimeTypeFilter" [tocData]="collectionData"
              (tocCardClick)="tocCardClickHandler($event)" [activeContent]="activeContent"
              (noContent)="showNoContent($event)" (selectedItem)="handleSelectedItem($event)" appTelemetryInteract
              [telemetryInteractEdata]="tocTelemetryInteractEdata" [platform]="PlatformType.PORTAL"
              [type]="TocCardType.TRACKABLE" [trackableDefaultImage]="'assets/images/mask-image/courses.svg'">
            </sb-toc-item>
          </div>
          <div [hidden]="!isSelectChapter">
            <span>
              <app-content-chapterlist [activeContent]="activeContent" [contentDetails]="collectionData"
                (tocChapterClick)="tocChapterClickHandler($event)"></app-content-chapterlist>
            </span>
          </div>
          <!-- <div>
            <app-content-licence [content]="collectionData"></app-content-licence>
          </div> -->
        </section>
      </ng-container>
        <section
          class="sb-g-col-xxxl-12 cc-player__video sb-toc-player-column"
          [appTelemetryImpression]="telemetryImpression" *ngIf="collectionData" [ngClass]="{'sb-g-col-xs-12':!sideNavClose ,'sb-g-col-lg-8, sb-g-col-md-8':sideNavClose }">
          <button *ngIf="sideNavClose" mat-icon-button aria-label="Navbar Toggle button"
          class="toggleBtn side-nav-button-opened" (click)="sideNavOpenAndClose()">
          <mat-icon class="dehaze-icon reverse">double_arrow</mat-icon>
        </button>
        <button *ngIf="!sideNavClose" mat-icon-button aria-label="Navbar Toggle button"
          class="toggleBtn side-nav-button-closed" (click)="sideNavOpenAndClose()">
          <mat-icon class="dehaze-icon">double_arrow</mat-icon>
        </button>
          <app-contentplayer-page [playerConfig]="playerConfig | async" [tocPage]="true"
            [contentDetails]="activeContent" [isContentPresent]="isContentPresent" [objectRollUp]="objectRollUp">
          </app-contentplayer-page>
        </section>

      </div>
    </div>
  </div>
  <div class="ui container py-16" *ngIf="showLoader">
    <app-loader [data]='loaderMessage'></app-loader>
  </div>
  <app-share-link [shareLink]="shareLink" [telemetryShareData]="telemetryShareData" *ngIf="sharelinkModal"
    (close)="sharelinkModal = false">
  </app-share-link>
</div>
